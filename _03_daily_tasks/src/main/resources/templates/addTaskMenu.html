<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- IMPORTAR CON THYLEAF -->
    <link rel="stylesheet" th:href="@{/styles/style.css}">

    <title>Adding Tasks</title>
</head>
<body>
    <h2 class="text-center my-4 fw-bolder">MENU NEW TASKS</h2>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 ">
            <!-- Se le pasa el objeto y la accion que nos manda el metodo de la vista -->
            <form th:object="${task}" th:action="${action}" method="post" class="d-flex gap-5 flex-column">
              <div class="form-group">
                <label for="title">Title:</label>
                <input th:field="*{title}" type="text" class="form-control" name="title" placeholder="Input Task Title">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input th:field="*{description}" type="text" class="form-control" name="description" placeholder="Input Task Description">
              </div>
              <div class="form-group">
                <label for="Creation_date">Creation Date:</label>
                <input th:field="*{creation_date}" type="date" class="form-control" name="Creation_date" placeholder="Input the Creation Date">
              </div>
              <div class="form-group">
                <label for="Creation_hour">Creation Hour:</label>
                <input th:field="*{creation_hour}" type="time" class="form-control" name="Creation_hour" placeholder="Input the Creation Hour">
              </div>
              <div class="form-group">
                <label for="State">State:</label>
                <input th:field="*{state}" type="text" class="form-control" name="State" placeholder="Input Task State">
              </div>
              <div class="d-flex gap-2 justify-content-center">
                <button type="submit" class="btn btn-primary w-50"><span th:text="${actionMessage}"></span> New Task</button>
                <a href="/" class="btn btn-danger w-50">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
