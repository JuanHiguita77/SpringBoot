<div class="container text-center">
    <div *ngIf="loading">loading...</div>

    <table class="table table-dark" *ngIf="brands">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let brand of brands">
                <th scope="row">{{ brand.id }}</th>
                <td>{{ brand.name }}</td>
                <td>{{ brand.country }}</td>
                <td class="d-flex gap-2 justify-content-center">
                    <button class="btn btn-warning" routerLink="/models/{{ brand.id }}">Models</button>
                    <button class="btn btn-primary" routerLink="/update/{{ brand.id }}/{{ brand.name }}/{{ brand.country }}">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(brand.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
