<div class="container mt-5">
    <h2 class="text-center mb-4">Create New Brand</h2>
    <form novalidate #f="ngForm" (ngSubmit)="onCreate()">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Model Name</label>
        <input 
          type="text" 
          id="name" 
          class="form-control" 
          name="name"
          placeholder="Enter brand name"
          [(ngModel)]="name" required>
      </div>
  
      <!-- Brand Id -->
      <div class="mb-3">
        <label for="brand-id" class="form-label">Brand Id</label>
        <input type="number" class="form-control" [(ngModel)]="brandId" name="brand-id">
      </div>
  
      <!-- Button -->
      <div class="d-flex align-items-center flex-column">
          <button type="submit" class="btn btn-outline-primary w-75" [disabled]="f.invalid">Create Model</button>
          <button type="submit" class="btn btn-outline-danger my-3 w-75" routerLink="/">GO BACK <--</button>
        </div>
    </form>
</div>
