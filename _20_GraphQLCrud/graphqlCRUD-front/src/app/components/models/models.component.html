<div class="container text-center">
    <div *ngIf="loading">loading...</div> 

    <table class="table table-dark" *ngIf="models">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Brand ID</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let model of models">
                <th scope="row">{{ model.id }}</th>
                <td>{{ model.name }}</td>
                <td>{{ model.brandId}}</td>
                <td class="d-flex gap-2 justify-content-center">
                    <button class="btn btn-primary" routerLink="/update-model/{{ model.id }}/ {{ model.name }}/ {{ model.brandId }}">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(model.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-primary" role="alert" *ngIf="models && models.length === 0">
        NO MODELS FOUND!
    </div>
    <button routerLink="/" class="btn btn-primary">GO BACK <--</button>
</div>
