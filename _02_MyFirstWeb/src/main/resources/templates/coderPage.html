<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>User List</title>
</head>
<body>
    <h1 class="text-center fw-bold my-5">Coder List</h1>
    <div class="d-flex p-5">
       <a href="/coderMenu" class="btn btn-info mx-auto">ADD NEW CODER</a> 
    </div>
    

    <table class="table table-striped text-center">
        <tr>
            <th class="fs-2">ID</th>
            <th class="fs-2">Name</th>
            <th class="fs-2">Age</th>
            <th class="fs-2">Clan</th>
            <th class="fs-2">ACTIONS</th>
        </tr>

        <tr th:each="coder : ${coderList}">
            <td class="fs-4" th:text="${coder.id}">Id not found</td>
            <td class="fs-4" th:text="${coder.name}">Name not found</td>
            <td class="fs-4" th:text="${coder.age}">Age not found</td>
            <td class="fs-4" th:text="${coder.clan}">Clan not found</td>

            <div>                                                        <!-- Se le da valor a este id con (id=${coder.id}) -->
                <td>  <a class="btn btn-outline-info" th:href="@{/coderMenuEdit/{id}(id=${coder.id})}"> Edit </a></td>
                <td>  <a class="btn btn-outline-danger" th:href="@{/delete/{id}(id=${coder.id})}"> Delete </a></td>
            </div>
        </tr>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li
            class="page-item"
            th:classappend="${currentPage == 1 ? 'disabled' : ''}"
          >
            <a class="page-link" th:href="@{|/coderPage?page=${currentPage-1}|}"
              >Previous</a
            >
          </li>
          <li
            class="page-item"
            th:each="i : ${#numbers.sequence(1, totalPages)}"
          >
            <a
              class="page-link"
              th:classappend="${i == currentPage} ? 'active' : ''"
              th:href="@{|/coderPage?page=${i}|}"
              th:text="${i}"
            ></a>
          </li>
          <li
            class="page-item"
            th:classappend="${currentPage == totalPages} ? 'disabled' : ''"
          >
            <a class="page-link" th:href="@{|/coderPage?page=${currentPage + 1}|}"
              >Next</a
            >
          </li>
        </ul>
      </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
