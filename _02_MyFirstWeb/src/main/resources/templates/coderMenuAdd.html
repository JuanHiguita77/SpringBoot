<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- IMPORTAR CON THYLEAF -->
    <link rel="stylesheet" th:href="@{/styles/style.css}">

    <title>Menu Add Coders</title>
</head>
<body>
    <h2 class="text-center my-4 fw-bolder">MENU NEW CODERS</h2>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 ">
            <!-- Se le pasa el objeto y la accion que nos manda el metodo de la vista -->
            <form th:object="${coder}" th:action="${action}" method="post" class="d-flex gap-5 flex-column">
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input th:field="*{name}" type="text" class="form-control" name="name" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="age">Edad:</label>
                <input th:field="*{age}" type="number" class="form-control" name="age" placeholder="Ingrese su edad">
              </div>
              <div class="form-group">
                <label for="clan">Clan:</label>
                <input th:field="*{clan}" type="text" class="form-control" name="clan" placeholder="Ingrese su clan">
              </div>
              <div class="d-flex gap-2 justify-content-center">
                <button type="submit" class="btn btn-primary w-50"><span th:text="${actionMessage}"></span> New Coder</button>
                <a href="/coderPage" class="btn btn-danger w-50">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
